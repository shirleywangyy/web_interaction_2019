<!DOCTYPE html>
<html>
    <head>
    <title>Name Logo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">

  
       

      </head>
    
    
    <body>
        
        
        <div id="edit">
            
            <button type="button" 
onclick="document.getElementById('name').style.color = 'blue'"> </button>
        
             <button type="button" 
onclick="document.getElementById('name').style.color = 'green'"> </button>
            
             <button type="button" 
onclick="document.getElementById('name').style.color = 'white'"> </button>
            
             <button type="button" 
onclick="document.getElementById('name').style.color = 'yellow'"> </button>
            
            
            <br>
            <br>
            
        
            <select id="myFonts" onchange="fontFunction()">

            <option value="Times New Roman"> Times New Roman </option>
            <option value="Futura"> Futura </option>
            <option value="Canela"> Canela </option>
            

            </select>
            
        
            <br>
            <br>
            
            <input id="size" type="range" value="16" min="40" max="150" step="1" oninput="sizeFunction()">
        
            
            
        </div>
    
        <div class= "logo"> 
                <p id="name">Shirley</p>
        </div>
        
            <div class="back"> 
            <p id="back"> <a href="../index.html">Back</a><p>
          </div>
        
        
        
        
    </body>
       
      <script src="js/scripts.js"></script>
