<!DOCTYPE html>
<html>
    <head>
    <title>Clock Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <style>
            #tool{
                position: fixed;
                bottom: 0;
                left: 0;
                background-color: #f1f1f1;
                padding: 20px;
                margin: 10px;
                border-radius: 10px;
            }

            #clock{
                text-align: center;
            }
        </style>

      </head>
    
    
    <body>
        <p id="clock">...</p>
        
        <div id="tool">
        
        
            <select id="myFonts" onchange="fontFunction()">

            <option value="Helvetica"> Helvetica </option>
            <option value="Times New Roman"> Times New Roman </option>
            <option value="Courier, monospace"> Courier </option>
            

            </select>
            
            
            <br>
            <br>
            
            <input type="checkbox" id="boldCheck" onclick="boldFunction()"> Bold <br>
            <input type="checkbox" id="italicCheck" onclick="italicFunction()"> Italic <br>
            
             
            <br>
            <br>
            
            <input id="size" type="range" value="16" min="12" max="150" step="1" oninput="sizeFunction()">
            
            
            
          
        </div>
    
    </body>
       
      <script src="js/scripts.js"></script>   
    
</html>
